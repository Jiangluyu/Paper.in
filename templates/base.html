{% load static %}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}base{% endblock %}</title>

        <!-- Bootstrap -->
        <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

        <!-- echarts -->
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-nav" aria-expanded="false">
                        <span class="sr-only">switch guider</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Paper Info Analysis System</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="my-nav">
                    <ul class="nav navbar-nav">
                        <li><a href="/">search</a></li>
                        <li><a href="/visual">visualization</a></li>
                        <li><a href="/relative">relative paper</a></li>
                        <li><a href="/graph">graph</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        {% block content %}

        {% endblock %} <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        <script src="{% static 'js/jquery-3.2.1/jquery-3.2.1.js' %}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
        <link href="{% static 'bootstrap3-editable-1.5.1/bootstrap3-editable/css/bootstrap-editable.css' %}" rel="stylesheet"/>
        <script src="{% static 'bootstrap3-editable-1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js' %}"></script>
        <script src="{% static 'bootstrap3-editable-1.5.1/bootstrap3-editable/js/bootstrap-editable.js' %}"></script>
    </body>
</html>
